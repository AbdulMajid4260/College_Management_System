{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="snowfall"></div>
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <div class="logo-container">
                <i class="fas fa-graduation-cap logo-icon"></i>
            </div>
            <h1>AMSMS</h1>
            <p>Abdul Majid Student Management System</p>
        </div>

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert {% if message.tags == 'error' %}alert-danger{% elif message.tags == 'success' %}alert-success{% endif %} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST" action="{% url 'doLogin' %}" class="login-form">
            {% csrf_token %}
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fas fa-envelope"></i>
                        </span>
                    </div>
                    <input type="email" class="form-control" name="email" placeholder="Email" required>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                    </div>
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block">
                <i class="fas fa-sign-in-alt mr-2"></i>Login
            </button>

            <div class="text-center mt-4">
                <a href="#" class="forgot-link">Forgot Password?</a>
            </div>
        </form>

        <div class="register-section text-center mt-4">
            <p class="text-white-50 mb-2">New to AMSMS?</p>
            <a href="{% url 'registration' %}" class="btn btn-outline-light btn-sm">
                <i class="fas fa-user-plus mr-2"></i>Register Now
            </a>
        </div>
    </div>
</div>

<style>
    body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                   url('https://images.unsplash.com/photo-1418985991508-e47386d96a71?ixlib=rb-4.0.3');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        position: relative;
        overflow: hidden;
    }

    .snowfall {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
    }

    .login-container {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
        position: relative;
        z-index: 2;
    }

    .login-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 24px;
        padding: 2.5rem;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
        animation: fadeIn 0.5s ease-out;
    }

    .login-header {
        text-align: center;
        margin-bottom: 2rem;
        color: white;
    }

    .logo-container {
        width: 80px;
        height: 80px;
        margin: 0 auto 1rem;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 2px solid rgba(255, 255, 255, 0.2);
    }

    .logo-icon {
        font-size: 2.5rem;
        color: #fff;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        animation: pulse 2s infinite;
    }

    .login-header h1 {
        font-size: 2rem;
        font-weight: 700;
        margin: 1rem 0 0.5rem;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }

    .login-header p {
        color: rgba(255, 255, 255, 0.9);
        font-size: 0.9rem;
        margin-bottom: 0;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .input-group {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        overflow: hidden;
    }

    .input-group-text {
        background: transparent;
        border: none;
        color: white;
        padding: 0.75rem 1rem;
    }

    .form-control {
        background: transparent;
        border: none;
        color: white;
        padding: 0.75rem 1rem;
        height: auto;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        background: rgba(255, 255, 255, 0.15);
        box-shadow: none;
    }

    .form-control::placeholder {
        color: rgba(255, 255, 255, 0.6);
    }

    .btn-primary {
        background: rgba(79, 70, 229, 0.6);
        border: none;
        border-radius: 12px;
        padding: 0.75rem;
        font-weight: 600;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
        margin-top: 1rem;
    }

    .btn-primary:hover {
        background: rgba(79, 70, 229, 0.8);
        transform: translateY(-1px);
    }

    .forgot-link {
        color: rgba(255, 255, 255, 0.7);
        text-decoration: none;
        font-size: 0.9rem;
        transition: all 0.3s ease;
    }

    .forgot-link:hover {
        color: white;
        text-decoration: none;
    }

    .btn-outline-light {
        border: 1px solid rgba(255, 255, 255, 0.5);
        background: rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
        padding: 0.5rem 1.5rem;
    }

    .btn-outline-light:hover {
        background: rgba(255, 255, 255, 0.2);
        border-color: rgba(255, 255, 255, 0.7);
        transform: translateY(-1px);
    }

    .register-section {
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        padding-top: 1.5rem;
    }

    .alert {
        background: rgba(255, 255, 255, 0.1);
        border: none;
        border-radius: 12px;
        color: white;
        margin-bottom: 1.5rem;
        padding: 1rem;
        animation: fadeIn 0.3s ease-out;
    }

    .alert-danger {
        background: rgba(239, 68, 68, 0.2);
        border-left: 4px solid rgba(239, 68, 68, 0.5);
    }

    .alert-success {
        background: rgba(5, 150, 105, 0.2);
        border-left: 4px solid rgba(5, 150, 105, 0.5);
    }

    .alert .close {
        color: white;
        opacity: 0.7;
        text-shadow: none;
        transition: all 0.3s ease;
    }

    .alert .close:hover {
        opacity: 1;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes pulse {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.05);
        }
        100% {
            transform: scale(1);
        }
    }

    @keyframes snowfall {
        0% {
            transform: translateY(-100%) translateX(-50%);
            opacity: 0;
        }
        50% {
            opacity: 1;
        }
        100% {
            transform: translateY(100vh) translateX(50%);
            opacity: 0;
        }
    }

    .snowflake {
        position: absolute;
        background: white;
        border-radius: 50%;
        pointer-events: none;
        opacity: 0;
    }

    @media (max-width: 576px) {
        .login-card {
            padding: 2rem;
            margin: 1rem;
        }

        .logo-container {
            width: 60px;
            height: 60px;
        }

        .logo-icon {
            font-size: 2rem;
        }

        .login-header h1 {
            font-size: 1.75rem;
        }
    }
</style>

<script>
    function createSnowflakes() {
        const snowfall = document.querySelector('.snowfall');
        const numberOfSnowflakes = 50;

        for (let i = 0; i < numberOfSnowflakes; i++) {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            
            const size = Math.random() * 4 + 3;
            snowflake.style.width = `${size}px`;
            snowflake.style.height = `${size}px`;
            
            snowflake.style.left = `${Math.random() * 100}%`;
            
            const duration = Math.random() * 10 + 5;
            snowflake.style.animation = `snowfall ${duration}s linear infinite`;
            
            snowflake.style.animationDelay = `${Math.random() * duration}s`;
            
            snowfall.appendChild(snowflake);
        }
    }

    document.addEventListener('DOMContentLoaded', createSnowflakes);
</script>
{% endblock content %}
